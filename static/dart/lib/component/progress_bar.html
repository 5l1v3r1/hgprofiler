<div class='progress'>
  <div class='progress-bar {{type}}'
       role='progressbar'
       aria-valuenow='100'
       aria-valuemin='0'
       style='width: {{progress}}%'>
    <span class='sr-only' ng-show='srOnly'>{{progress}}% Complete</span>
    <span ng-show='!srOnly'>
      <span ng-show="number == 0" class="black">
        {{number}}
      </span>
      <span ng-show="number > 0">
        {{number}}
      </span>
    </span>
  </div>
</div>
